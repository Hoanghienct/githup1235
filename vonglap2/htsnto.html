<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number =parseInt(prompt("nhập sô lượng số cần in ra")) ;
    ktsnt(number);
    function ktsnt (number) {
        let cout = 0;
        let N = 0;
        for (i = 2; i < 1000; i++) {
            if (N<number) {
                for (j = 0; j <= i; j++) {
                    if (i % j == 0) {
                        cout += 1;

                    }

                }
                if (cout == 2) {
                    document.write(i + "<br>");
                    N += 1;

                }
                cout = 0;
            }
            else {
                    break;
                }

            }
    }



</script>
</body>
</html>
