<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let  tong =0
    let num = parseFloat(prompt("Enter a number: "));
    while( num !== -1 ){
         tong += num;
        num = parseFloat(prompt("Enter a number: "));
    }
    alert(tong);
</script>
</body>
</html>
