<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let h =100
    for (let i= 0;i<=h ;i++){
        for (let j= 0;j<=2*h ;j++){
            if (i + j ===h || j - i === h || i ===h){
                document.write("*" )
            }
            else {

                document.write("&nbsp&nbsp" )
            }
        }
        document.write('</br>')
    }

</script>

</body>
</html>
