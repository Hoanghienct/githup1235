<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let text = ""
    let a =0
    let b=1
    let cout =2
    while (cout <=20){
        let c =a+b;
        text += c+ " ";
        a=b;
        b=c;
        cout ++;

    } document.write(text)
</script>
</body>
</html>
