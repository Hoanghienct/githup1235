<!--Hãy kiểm tra xem một mảng bất kì có phải là một mảng “đẹp” hay không?-->

<!--Output: 1 giá trị Boolean-->
<!--Deadline 20ph (edited)-->

<script>
    let arr=[1,2,1,3,4,7,1];
    let dau =0;

    let tong=arr.reduce((acc, cur) => acc + cur, 0);
    let kt=false;
    for (let i=0; i<arr.length;i++){
        let end =tong-dau-arr[i];
           if(dau===end){
               kt=true;
        }
            dau+=arr[i];

    }
    if (kt===false){
        alert('mang  ko dep');
    }
    else {
        alert('mang   dep');
    }

</script>
