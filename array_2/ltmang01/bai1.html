<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.-->
<!--    Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.?-->
</head>
<body>
        <script>
            let a = [10,11 ,2 ,5,15,16,3,7,8,9,15,6,19];
            let b=[];
            cout =0
            for (let i =0 ; i<a.length;i++){
                if (a[i]>10){
                    b.push(a[i])
                    cout ++;
                }
            }
            console.log(b);
            document.write(cout)


        </script>
</body>
</html>
