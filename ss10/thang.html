        let k
        switch (m){

                alert(1)
                k='Tháng 1 có 31 ngày';
                break;

            case 8:
                k='Tháng 8 có 31 ngày'; break;
            case 9:
                k='Tháng 9 có 30 ngày'; break;
            case 10:
                k='Tháng 10 có 31 ngày'; break;
            case 11:
                k='Tháng 11 có 30 ngày'; break;
            case 12:
                k='Tháng 12 có 31 ngày'; break;
        }
        document.getElementById('demo').innerHTML = k;
    }

</script>
